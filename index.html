<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2:regular,500,600,700,800" rel="stylesheet" />
</head>

<body>
    <div class="wrap">
        <div class="header">
            <img src="./img/logo.png" alt="Grocery">

            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Fruits</li>
                <li>Pricing</li>
            </ul>

            <button class="sign-up-btn">Sign Up</button>
            <button class="sign-up-btn">Sign Up</button>
        </div>

        <div class="home-page">
            <div class="description-part">
                <div class="text-part">
                    <h3 class="home-text">fresh fruit for you</h3>

                    <h1 class="home-title">Eat as you want</h1>

                    <p class="home-subtitle">Fruit and vegetables should be an important part of your daily diet. They
                        are naturally good and contain vitamins and minerals that can help to keep you healthy.</p>

                    <div class="buttons-part">
                        <button class="home-add-to-cart home-btn">Add To Cart</button>
                        <button class="home-learn-more home-btn">Learn more</button>
                    </div>
                </div>
            </div>

            <div class="image-part">
                <img src="./img/home-img.png">
            </div>
        </div>
    </div>
</body>

</html>
